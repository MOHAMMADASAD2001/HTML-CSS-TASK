<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row {
            border: 2px solid black;
            border-radius: 5px;
            box-shadow: 5px 5px gray;
        }
    </style>
</head>

<body>
    <h1>Table Styling</h1>
    <table cellspacing="10">
        <thead>
            <tr>
                <th class="row">Row 1, Col 1</th>
                <th class="row">Row 1, Col 2</th>
                <th class="row">Row 1, Col 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="row">Row 2, Col 1</td>
                <td class="row">Row 2, Col 2</td>
                <td class="row">Row 2, Col 3</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

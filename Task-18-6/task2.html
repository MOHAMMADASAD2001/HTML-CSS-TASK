<body>
    <h1>Employee Interests Survey form</h1>
    <form action="">
<label for="text">Enter your name:</label>
<input type="text" id="name" name="name" ><br><br>
<label for="text">Enter your department:</label>
<input type="text" id="department" name="department" ><br><br>
<label for="text">Tell us a little about yourself:</label>
<textarea name="" id="" cols="30" rows="5"></textarea><br><br>
<label>Do you exercise at home?</label>
<input type="radio" id="yes" name="yes" value="yes">
<label for="yes">Yes</label>
<input type="radio" id="no" name="yes" value="no">
<label for="no">NO</label><br><br>

<label >How do you like to read about your favorite topics?</label><br><br>
<input type="checkbox" name="topic" value="Books"> <label>Books</label>
<input type="checkbox" name="topic" value="Online resources"> <label>Online resources</label>
<input type="checkbox" name="topic" value="Phone apps"> <label>Phone apps</label>
<input type="checkbox" name="topic" value="Magazins"> <label>Magazins</label>
<br><br>
<label>What genre of movies do you like?</label>
<label for="movies"></label>
<select name="movies" id="movies">
<option value="comedy">comedy</option>
<option value="action">action</option>

</select><br><br>
<input type="button" value="submit form">
    </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Basic HTML Form</h1>
    <form action="">
<fieldset>
<legend>Name</legend>
<label for="fname">First Name</label><br>
<input type="text" id="fname" name="fname"><br><br>
<label for="lname">Last Name</label><br>
<input type="text" id="lname" name="lname">
</fieldset>
<fieldset>
<legend>Other Questions</legend>
<label>choose a drink:</label><br>
<input type="radio" id="coffee" name="Drink" value="coffee">
<label for="coffee">coffee</label><br>
<input type="radio" id="tea" name="Drink" value="Tea">
<label for="Tea">Tea</label><br>
<input type="radio" id="hot chocolate" name="Drink" value="Hot chocolate">
<label for="HOt chocolate">HOT chocolate</label><br>
<label>What ice cream do you like?</label><br>
<input type="checkbox" name="ice cream" value="chocolate">
<label for="chocolate">chocolate</label><br>
<input type="checkbox" name="ice cream" value="chocolate pudding">
<label for="chocolate pudding">chocolate pudding</label><br>
<input type="checkbox" name="ice cream" value="chocolate Peanut Butter">
<label for="chocolate Peanut Butter">chocolate Peanut Butter</label><br>
<input type="checkbox" name="ice cream" value="Vanilla">
<label for="Vanilla">Vanilla</label><br>
<input type="checkbox" name="ice cream" value="Strawberry">
<label for="Strawberry">Strawberry</label><br><br>
<label>Select a school:</label>
<label for="school"></label><br>
<select name="school" id="School">
<option value="Harvard">Harvard</option>
</select><br><br>
<label>Please provide comments:</label><br>
<textarea name="" id="" cols="30" rows="5"></textarea>


</fieldset><br>

<input type="button" value="submit">
    </form>
</body>
</html>

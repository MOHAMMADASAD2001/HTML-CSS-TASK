<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue {
            width: 75px;
            height: 75px;
            background-color: blue;
            transition: all 3s;
        }

        .blue:hover {
            width: 150px;
        }

        .pink {
            background-color: pink;
            width: 75px;
            height: 75px;
            transition: all 3s;
        }

        .pink:hover {
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>
    <h1>The transation property</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fuga, ipsam!</p>
    <div class="blue"></div>
    <hr>
    <div class="pink"></div>
</body>

</html>
